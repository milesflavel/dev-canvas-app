<svg
  width="100%"
  height="100%"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <pattern
      id="BackgroundPattern"
      height="100"
      width="100"
      fill="none"
      patternTransform="scale(4) rotate(0)"
      patternUnits="userSpaceOnUse"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      vector-effect="non-scaling-stroke"
    >
      <use href="#BackgroundDebugBounds" />
      
      <!-- Row 1 -->
      <use
        href="#BackgroundShapeCross"
        stroke="var(--palette-accent1)"
        transform="translate(10 10) rotate(0) scale(0.1)"
      />
      
      <use
        href="#BackgroundShapeCross"
        stroke="var(--palette-accent2)"
        transform="translate(35 10) rotate(0) scale(0.1)"
      />
      
      <use
        href="#BackgroundShapeCross"
        stroke="var(--palette-accent3)"
        transform="translate(60 10) rotate(0) scale(0.1)"
      />
      
      <use
        href="#BackgroundShapeCross"
        stroke="var(--palette-accent4)"
        transform="translate(85 10) rotate(0) scale(0.1)"
      />
      
      <!-- Row 2 -->
      <use
        href="#BackgroundShapeCross"
        stroke="var(--palette-accent3)"
        transform="translate(10 35) rotate(0) scale(0.1)"
      />
      
      <use
        href="#BackgroundShapeCross"
        stroke="var(--palette-accent4)"
        transform="translate(35 35) rotate(0) scale(0.1)"
      />
      
      <use
        href="#BackgroundShapeCross"
        stroke="var(--palette-accent5)"
        transform="translate(60 35) rotate(0) scale(0.1)"
      />
      
      <use
        href="#BackgroundShapeCross"
        stroke="var(--palette-accent1)"
        transform="translate(85 35) rotate(0) scale(0.1)"
      />
      
      <!-- Row 3 -->
      <use
        href="#BackgroundShapeCross"
        stroke="var(--palette-accent5)"
        transform="translate(10 60) rotate(0) scale(0.1)"
      />
      
      <use
        href="#BackgroundShapeCross"
        stroke="var(--palette-accent1)"
        transform="translate(35 60) rotate(0) scale(0.1)"
      />
      
      <use
        href="#BackgroundShapeCross"
        stroke="var(--palette-accent2)"
        transform="translate(60 60) rotate(0) scale(0.1)"
      />
      
      <use
        href="#BackgroundShapeCross"
        stroke="var(--palette-accent3)"
        transform="translate(85 60) rotate(0) scale(0.1)"
      />
      
      <!-- Row 4 -->
      <use
        href="#BackgroundShapeCross"
        stroke="var(--palette-accent2)"
        transform="translate(10 85) rotate(0) scale(0.1)"
      />
      
      <use
        href="#BackgroundShapeCross"
        stroke="var(--palette-accent3)"
        transform="translate(35 85) rotate(0) scale(0.1)"
      />
      
      <use
        href="#BackgroundShapeCross"
        stroke="var(--palette-accent4)"
        transform="translate(60 85) rotate(0) scale(0.1)"
      />
      
      <use
        href="#BackgroundShapeCross"
        stroke="var(--palette-accent5)"
        transform="translate(85 85) rotate(0) scale(0.1)"
      />
      
    </pattern>

    <!-- Debug Bounds -->
    <rect
      id="BackgroundDebugBounds"
      x="0"
      y="0"
      width="100"
      height="100"
      fill="none"
      stroke="red"
      stroke-width="0.5"
    ></rect>

    <!-- Squiggle -->
    <path
      id="BackgroundShapeSquiggle"
      d="M -45 -10
        c 7.5 0, 7.5 15, 15 15
        c 7.5 0, 7.5 -15, 15 -15
        c 7.5 0, 7.5 15, 15 15
        c 7.5 0, 7.5 -15, 15 -15
        c 7.5 0, 7.5 15, 15 15
        c 7.5 0, 7.5 -15, 15 -15"
      vector-effect="non-scaling-stroke"
    />

    <!-- Zigzag -->
    <path
      id="BackgroundShapeZigzag"
      d="M -45 -10
        l 15 15, 15 -15, 15 15, 15 -15, 15 15, 15 -15"
      vector-effect="non-scaling-stroke"
    />

    <!-- Triangle -->
    <polygon
      id="BackgroundShapeTriangle"
      points="0 -50, 50 35, -50 35"
      vector-effect="non-scaling-stroke"
    />

    <!-- Square -->
    <rect
      id="BackgroundShapeSquare"
      x="-45"
      y="-45"
      width="90"
      height="90"
      vector-effect="non-scaling-stroke"
    />

    <!-- Cross -->
    <path
      id="BackgroundShapeCross"
      d="M -45 -45 L 45 45
        M -45 45 L 45 -45"
      vector-effect="non-scaling-stroke"
    />

    <!-- Circle -->
    <circle
      id="BackgroundShapeCircle"
      cx="0"
      cy="0"
      r="45"
      vector-effect="non-scaling-stroke"
    />

    <!-- Chevron -->
    <path
      id="BackgroundShapeChevron"
      d="M -45 22.5
        L 0 -22.5 45 22.5"
      vector-effect="non-scaling-stroke"
    />
  </defs>
  <rect width="100%" height="100%" fill="url(#BackgroundPattern)"></rect>
</svg>